<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- CSS Frameworks -->

    <!-- Boostrap 4.5.3 (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


    <!-- VueJS -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- JS Frameworks -->

    <!-- jQuery 3.5.1 (CDN) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/style.css">

    <!-- Custom JS Functions -->

    <script src="js/functions.js" charset="utf-8"></script>
</head>

<body>
    <div class="container margin-top" id="root">
        <div class="col">
            <div class="row d-flex justify-content-center m-4">
                <div class="col-6 ">
                    <img id="logo" src="img/logo.png" alt="">
                </div>
            </div>
            <div class="row d-flex justify-content-center m-4">
                <div class="col-6">
                    <input class="form-control" type="text" placeholder="Nuovo Todo" name="todo" v-model="inputUser">
                </div>
                <div class="col-1">
                    <!-- <i class="fa fa-plus-square fa-1x" @click="addToDo" aria-hidden="true"></i> -->
                    <button type="button" class="btn btn-primary" v-on:click="addToDo">Aggiungi</button>
                </div>
            </div>
            <div class="col">
                <div class="container todoListContainer m-4">
                    <ul class="listaTodo p-4">
                        <li v-for="(el,index) in toDostuff">
                            <div class="row d-flex justify-content-space-between" @click="changeBackgroundColor(index)" v-bind:style="{'background-color':el.color}">
                                <div class="col-11 align-self-center">
                                    <p>{{el.text}}</p>
                                </div>
                                <div class="col-1 align-self-center"><i class="fa fa-times fa-1x" @click="removeToDo(index)" aria-hidden="true"></i></div>
                            </div>
                            <hr>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>


    <!-- Custom JS -->
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
